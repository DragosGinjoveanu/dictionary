<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h3>Dictionary</h3>
        </div>
        <div class="card-body">
          <input type="text" id="word">
        </div>
        <div class="card-footer text-muted">
          <button type="button" class="btn btn-success" onclick = "addWord();">Add word</button>
          <button type="button" class="btn btn-secondary" onclick = "searchWord();">Search word</button>
          <button type="button" class="btn btn-danger" onclick = "clearList();">Clear list</button>
        </div>
      </div>
      <div id="list">
        
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
      var wordArray = [];
      //this function adds the word
      function addWord() {
        text = document.getElementById('word').value;
        wordArray.push(text);
        $('#list').append(`
          <div class="card">
            <div class="card-body">
              <p class="text-center">` + text + `</p>  
            </div>
          </div>  
        `); 
      }
      // this function searches if the given word is already in the list
      function searchWord() {
        text = document.getElementById('word').value;
        if (wordArray.indexOf(text) != -1) {
          alert("The word is in the list");
        } else {
          alert("The word is NOT in the list");
        }
      }
      // this function clears the list
      function clearList() {
        location.reload();
        wordArray = [];
      }
    </script>
  </body>
</html>
